<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if found_id == false  %}
		<H1>Not found!</H1>
		{% else %}
		<H1>State: {{ my_state.name }}</H1>
		<H3>Cities:</H3>
		<UL>
			{% for city in my_cities|sort(attribute="name") %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
		</UL>
		{% endif %}
	</BODY>
</HTML>
